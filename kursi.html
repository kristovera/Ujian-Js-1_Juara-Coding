<!DOCTYPE html>
<html>

<head>
    <title>Tiket Kereta Api</title>
</head>

<body>
    <p>Ketersediaan Kursi</p>
    <script>
        function kursi() {
            let jum = prompt("Masukan jumlah kursi sesuai tiket anda");
            if (jum <= 8) {
                console.log("Kursi masih tersedia");
            } else {
                console.log("Maaf kursi tidak tersedia")
            }
        }
        console.log(kursi(4));


    </script>
</body>

</html>
