<!DOCTYPE html>
<html>

<head>
    <title>Tiket Kereta Api</title>
</head>

<body>
    <p> Hitung Biaya Tiket Kereta Api</p>
    <script>

        function hitungTiket(harga, jumlah) {

            let total = harga * jumlah;
            return total;
        }
        let biayaTiket= function(harga, jumlah){
            return harga * jumlah;
        }
        console.log(biayaTiket(750000, 2));
        console.log(hitungTiket(230000, 4));


    </script>
</body>

</html>
